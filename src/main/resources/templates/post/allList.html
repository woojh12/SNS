<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/postDefault}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/post.css">
<title>전체 게시판</title>
</head>
<body>
    <div layout:fragment="list-contents">
        <div class="title d-flex align-items-center justify-content-center">
            <div class="contents-title bg-info d-flex align-items-center justify-content-center">
                <h1>전체 게시글</h1>
            </div>
        </div>
        <section class="d-flex">
            <div id="noneUseList1"></div>
            <div id="myList">
                <div id="list-show" class="d-flex">
                	<div th:each="all:${allList}" class="listShow1">
                		<div th:text="${all.title}"></div>
                		<input type="checkbox" th:value="${all.title}" name="checkInput"><br>
                		<a th:href="|/post/timeline-view?idKey=${all.idKey}&title=${all.title}|">
	                		<img th:src="${all.imagePath}" width="150px" height="150px">                		
                		</a>
                	</div>
                </div>
            </div>
            <div id="noneUseList2"></div>
        </section>
        <footer class="d-flex justify-content-between mt-5">
        	<button type="button" class="btn btn-secondary btn-lg col-2" id="moveBtn">내 게시글</button>
        </footer>
    </div>
    
    <script layout:fragment="script">
    	$(document).ready(function(){
    		$("#moveBtn").on("click", function(){
    			location.href = "/post/list-view";
    		});
    	});
    </script>
</body>
</html>
