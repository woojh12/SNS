<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/post.css">
<title>게시글 타임라인</title>
</head>
<body>
    <div id="wrap" class="bg-success">
        <header class="d-flex align-items-center">
           <img class="profile-Image ml-5" src="https://cdn.pixabay.com/photo/2024/09/05/12/55/white-cheeked-turaco-9024880_640.jpg">            
           <div class="profile-Name bg-info ml-5">
                <label class="display-4 ml-3">독수리</label>
           </div>
        </header>
        <section class="d-flex">
            <div id="noneUseList1"></div>
            <div id="myList" class="bg-primary">
                <div class="mt-2 user-title bg-info d-flex justify-content-center align-items-center">
                    <h3>제목</h3>
                </div>
                
                <div class="mt-5 d-flex user-contents bg-light">
                    <div class="user-picture bg-secondary">
                        게시글 사진
                    </div>
                    <div class="user-comments bg-dark">
                        게시글 내용
                    </div>
                </div>
                
                <div class="commentsList bg-light mt-5">
                    <div class="goodAndHate d-flex">
                       <div id="good" class="d-flex justify-content-center align-items-center">
                            <img width="50px" height="50px" src="https://cdn-icons-png.flaticon.com/128/5881/5881249.png">
                       </div> 
                       <div id="goodCnt">
                            <label class="mt-3 ml-3">좋아요</label><br>
                            <label class="mt-1 ml-3">123</label>
                       </div> 
                       <div id="hate" class="d-flex justify-content-center align-items-center">
                            <img width="60px" height="60px" src="https://cdn-icons-png.flaticon.com/128/4196/4196776.png">
                       </div> 
                       <div id="hateCnt">
                            <label class="mt-3 ml-3">싫어요</label><br>
                            <label class="mt-1 ml-3">10</label>
                       </div> 
                    </div>
                    <hr style="border: solid 1px black;">
                    <div class="otherCommentsList">
                        <div class="otherUser d-flex">
                            <div class="otherProfilePicture bg-secondary"></div>
                            <div class="ml-3 otherUserInfo">
                                <div class="otherUserName bg-dark">dd</div>
                                <div class="otherUsercomments bg-warning">dd</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="commentsInput bg-info mt-5">
                
                </div>
            </div>
            <div id="noneUseList2"></div>
        </section>
        <footer class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-secondary btn-lg col-2">삭제</button>
        </footer>
    </div>
</body>
</html>
