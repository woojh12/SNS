<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/postDefault}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/post.css">
<title>게시글 타임라인</title>
</head>
<body>
    <div id="wrap" layout:fragment="timeline-contents">
        <section class="d-flex">
            <div id="noneUseList1"></div>
            <div id="myList" class="bg-primary">
                <div class="mt-2 user-title bg-info d-flex justify-content-center align-items-center">
                    <h3 th:text="${user.title}">제목</h3>
                </div>
                
                <div class="mt-5 d-flex user-contents">
                    <div class="user-picture bg-secondary">
                    	<img th:src="${user.imagePath}" width="600px" height="350px">   
                    </div>
                    <div class="user-comments bg-light">
                    	<div th:text="${user.contents}"></div>
                    </div>
                </div>
                
                <div class="commentsList bg-light mt-5">
                    <div class="goodAndHate d-flex">
                       <div id="good" class="d-flex justify-content-center align-items-center">
                            <img width="50px" height="50px" src="https://cdn-icons-png.flaticon.com/128/5881/5881249.png">
                       </div> 
                       <div id="goodCnt">
                            <label class="mt-3 ml-3">좋아요</label><br>
                            <label class="mt-1 ml-3">123</label>
                       </div> 
                       <div id="hate" class="d-flex justify-content-center align-items-center">
                            <img width="60px" height="60px" src="https://cdn-icons-png.flaticon.com/128/4196/4196776.png">
                       </div> 
                       <div id="hateCnt">
                            <label class="mt-3 ml-3">싫어요</label><br>
                            <label class="mt-1 ml-3">10</label>
                       </div> 
                    </div>
                    <hr style="border: solid 1px black;">
                    <div class="otherCommentsList">
                        <div class="otherUser d-flex">
                            <div class="otherProfilePicture bg-secondary"></div>
                            <div class="ml-3 otherUserInfo">
                                <div class="otherUserName bg-dark"></div>
                                <div class="otherUsercomments bg-warning"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="commentsInput bg-info mt-5">
	               <textarea class="form-control" id="textInput"></textarea>                	
                </div>
            </div>
            <div id="noneUseList2"></div>
        </section>
        <footer class="d-flex justify-content-between mt-3">
            <button type="button" class="btn btn-secondary btn-lg col-2" id="moveBtn">내 게시글</button>
            <button type="button" class="btn btn-secondary btn-lg col-2" id="addBtn">댓글 등록</button>
        </footer>
    </div>
    
    <script th:inline="javascript" layout:fragment="script">
    	$(document).ready(function(){
    		$("#moveBtn").on("click", function(){
    			location.href = "/post/list-view";
    		});
    		
    		$("#addBtn").on("click", function(){
    			let text = $("#textInput").val();
    			
    			<!-- 여기 postId 추가 -->
    			
    			if(text == "")
    			{
    				alert("댓글을 입력해주세요");
    			}
    			
    			$.ajax({
    				type:"post"
    				, url:"/post/create-comment"
    				, data:{"comments":text}
    				, success:function(data)
    				{
    					if(data.result == "success")
    					{
    						alert("댓글 추가 완료");
    						location.reload();
    					}
    					else
    					{
    						alert("댓글 추가 실패");
    					}
    				}
    				, error:function()
    				{
    					alert("댓글 추가 에러발생");
    				}
    			});    		
    		});
    	});
    </script>
</body>
</html>
