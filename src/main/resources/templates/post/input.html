<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/postDefault}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/post.css">
<title>게시글 작성</title>
</head>
<body>
    <div layout:fragment="input-contents">
        <section class="d-flex">
            <div id="noneUseList1"></div>
            <div id="myList">
                <div class="mt-2 input-title bg-info d-flex justify-content-center align-items-center">
                    <h3>제목</h3>
                </div>
                <input type="text" class="form-control col-6 mt-3">
                <div class="input-image mt-5">
                    <img width="250px" height="250px" src="https://cdn.pixabay.com/photo/2023/09/03/12/16/lizard-8230594_640.png">
                    <div class="mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                             <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                             <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
                        </svg>
	                    <i class="ml-3 bi bi-card-image"></i>
                    </div>
                </div>
                <div class="mt-2 input-contents bg-info d-flex justify-content-center align-items-center">
                    <h3>댓글 입력</h3>
                </div>
                <textarea class="mt-3 form-control"></textarea>
            </div>
            <div id="noneUseList2"></div>
        </section>
        <footer class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-secondary btn-lg col-2">등록</button>
        </footer>
    </div>
</body>
</html>
